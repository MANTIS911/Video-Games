<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<link rel="stylesheet" href="styles.css">

<body id="div6">

    <center>
        <h1>Sign Up</h1>
    </center>

    <form action="/Main.html">
        <fieldset>
            <legend><b>User Detail <Form></Form></b></legend>
            <br>
            <label>Username:</label>
            <input class="input-box" type="text" placeholder="Gamer109">
            <br>
            <br>

            <label>Age:</label>
            <input class="input-box" placeholder="Age" type="text">
            <br>
            <br>
            <label>Password:</label>
            <input class="input-box" type="password" placeholder="Password">
            <br>
            <br>
            <label>Birthday</label>
            <input class="input-box" type="date">
            <br>
            <br>
            <label>Email</label>
            <input class="input-box" type="text" placeholder="123456@gmail.com">
            <br>
            <br>
            <label>Gender:</label>
            <br>

            <label for="gender" style="color:rgb(1, 255, 5)">
                <input type="radio" id="Female" name="gender" value="Female"> Female
                <input type="radio" id="Male" name="gender" value="Male"> Male
                <input type="radio" id="Other" name="gender" value="Other"> Other
                <br>
                <br>

                <input type="submit">
        </fieldset>
    </form>
    <center>
        <h5>Have an account? </h5>
        <h5><a href="Login.html">Login</a></h5>
    </center>

</body>

</html>
